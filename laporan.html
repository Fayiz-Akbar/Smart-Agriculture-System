<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTech - Laporan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- TEMA V4: NATURAL & JELAS --- */
        :root {
            --bg-main: #f4f7fa; --sidebar-bg: #ffffff; --card-bg: #ffffff;
            --primary-accent: #2a9d8f; --primary-light: #eaf6f5;
            --text-dark: #2c3e50; --text-muted: #8a99a8; --border-color: #e8edf2;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-dark); display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar-bg); padding: 30px 20px; height: 100vh; position: fixed; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); z-index: 1000; }
        .sidebar-header { display: flex; align-items: center; gap: 15px; margin-bottom: 50px; }
        .sidebar-header i { font-size: 2.2em; color: var(--primary-accent); }
        .sidebar-header h2 { font-size: 1.6em; font-weight: 700; color: var(--text-dark); }
        .sidebar-nav ul { list-style: none; }
        .sidebar-nav li { margin-bottom: 8px; }
        .sidebar-nav li a { display: flex; align-items: center; gap: 15px; padding: 16px 18px; border-radius: 12px; text-decoration: none; color: var(--text-muted); font-weight: 600; font-size: 0.95em; transition: all 0.3s ease; }
        .sidebar-nav li a:hover { background: var(--primary-light); color: var(--primary-accent); }
        .sidebar-nav li a.active { background: var(--primary-accent); color: #ffffff; }
        .sidebar-nav li a i { font-size: 1.2em; width: 24px; }

        /* Main Content */
        .main-content { flex-grow: 1; margin-left: 280px; padding: 40px 50px; }
        .main-header { margin-bottom: 40px; }
        .main-header h1 { font-size: 2.5em; font-weight: 700; margin-bottom: 8px; color: var(--text-dark); }
        .main-header p { color: var(--text-muted); font-size: 1.05em; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 30px; border: 1px solid var(--border-color); box-shadow: var(--shadow); margin-bottom: 30px; }
        
        /* Generator Form Styles */
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 10px; font-size: 1.1em; }
        
        .option-buttons { display: flex; gap: 15px; flex-wrap: wrap; }
        .option-buttons button { 
            background: #f0f3f6; border: 1px solid var(--border-color); 
            color: var(--text-muted); padding: 10px 20px; border-radius: 8px; 
            cursor: pointer; font-weight: 600; transition: all 0.3s ease; 
        }
        .option-buttons button:hover { background: #e2e8f0; }
        .option-buttons button.selected { 
            background: var(--primary-light); color: var(--primary-accent); 
            border-color: var(--primary-accent); box-shadow: 0 0 0 2px var(--primary-light);
        }
        
        /* Custom Date Input (Hidden by default) */
        .custom-date-wrapper { 
            display: none; /* Tersembunyi awal */
            margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px dashed var(--border-color);
        }
        .date-inputs { display: flex; gap: 20px; }
        .date-field { flex: 1; }
        input[type="date"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); }

        .generate-btn { width: 100%; background-color: var(--primary-accent); color: white; border: none; padding: 15px; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .generate-btn:hover { background-color: #248a7f; }

        /* Report Preview */
        .report-preview { display: none; } /* Tersembunyi sampai di-generate */
        .report-header { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .report-header h2 { font-size: 2em; color: var(--primary-accent); margin-bottom: 5px; }
        
        .report-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; text-align: center; margin-bottom: 40px; }
        .stat-item h3 { font-size: 2em; color: var(--text-dark); margin: 5px 0 0; }
        .stat-item p { color: var(--text-muted); font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }

        .report-chart { height: 300px; margin-bottom: 40px; width: 100%; }
        
        /* Table */
        .table-responsive { overflow-x: auto; }
        .report-data-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.95em; }
        .report-data-table th { background-color: #f8f9fb; color: var(--text-dark); font-weight: 600; text-align: left; padding: 12px 15px; border-bottom: 2px solid var(--border-color); }
        .report-data-table td { padding: 12px 15px; border-bottom: 1px solid var(--border-color); color: var(--text-dark); }
        
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.85em; font-weight: 600; }
        .badge-on { background: #d1fae5; color: #065f46; }
        .badge-off { background: #f1f5f9; color: #64748b; }
        .badge-rain { background: #dbeafe; color: #1e40af; }
        .badge-dry { background: #ffedd5; color: #9a3412; }

        /* Print Actions */
        .report-actions { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .action-btn { padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 600; border: none; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .btn-pdf { background: var(--text-dark); color: white; }
        .btn-print { background: var(--primary-accent); color: white; }

        /* --- CSS KHUSUS CETAK --- */
        @media print {
            @page { margin: 2cm; size: auto; }
            body { background-color: white; }
            .sidebar, .main-header, .report-generator, .report-actions { display: none !important; }
            .main-content { margin: 0; padding: 0; width: 100%; }
            .card { box-shadow: none; border: none; padding: 0; margin: 0; }
            .report-preview { display: block !important; }
            .report-chart { height: 300px !important; page-break-inside: avoid; }
            .report-data-table { width: 100%; border: 1px solid #000; }
            .report-data-table th { background-color: #eee !important; color: black !important; border: 1px solid #000; }
            .report-data-table td { border: 1px solid #000; color: black; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-leaf"></i>
            <h2>AgroTech</h2>
        </div>
        <ul class="sidebar-nav">
            <li><a href="DashboardProyekIOT.html"><i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a></li>
            <li><a href="analisis.html"><i class="fa-solid fa-chart-line"></i><span>Analisis Data</span></a></li>
            <li><a href="rekomendasi.html"><i class="fa-solid fa-lightbulb"></i><span>Rekomendasi</span></a></li>
            <li><a href="#" class="active"><i class="fa-solid fa-file-alt"></i><span>Laporan</span></a></li>
            <li><a href="pengaturan.html"><i class="fa-solid fa-cog"></i><span>Pengaturan</span></a></li>
        </ul>
    </nav>

    <div class="main-content">
        <header class="main-header">
            <h1>Generator Laporan</h1>
            <p>Buat dan unduh ringkasan data performa lahan Anda.</p>
        </header>

        <div class="card report-generator">
            <div class="form-group">
                <label>Pilih Jenis Laporan</label>
                <div class="option-buttons" id="report-type-wrapper">
                    <button class="selected" onclick="selectType(this, 'umum')">Ringkasan Umum</button>
                    <button onclick="selectType(this, 'penyiraman')">Laporan Penyiraman</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Pilih Rentang Waktu</label>
                <div class="option-buttons" id="date-range-wrapper">
                    <button class="selected" onclick="selectDate(this, 'all')">Semua Data</button>
                    <button onclick="selectDate(this, 'today')">Hari Ini</button>
                    <button onclick="selectDate(this, 'custom')">Custom Tanggal</button>
                </div>
                
                <div class="custom-date-wrapper" id="custom-date-input">
                    <div class="date-inputs">
                        <div class="date-field">
                            <span style="font-size: 0.9em; color: #888;">Dari Tanggal</span>
                            <input type="date" id="start-date">
                        </div>
                        <div class="date-field">
                            <span style="font-size: 0.9em; color: #888;">Sampai Tanggal</span>
                            <input type="date" id="end-date">
                        </div>
                    </div>
                </div>
            </div>

            <button class="generate-btn" onclick="generateReport()">
                <i class="fa-solid fa-file-invoice"></i> Buat Laporan
            </button>
        </div>

        <div class="card report-preview" id="report-view">
            <div class="report-header">
                <h2 id="judul-laporan">Laporan Umum</h2>
                <p id="periode-laporan">Periode: Semua Data</p>
            </div>

            <div class="report-stats" id="stats-container"></div>

            <div style="width: 100%; height: 300px; margin-bottom: 30px;">
                <canvas id="reportChart"></canvas>
            </div>

            <h3 style="margin-bottom: 15px;">Rincian Data</h3>
            <div class="table-responsive">
                <table class="report-data-table">
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>Suhu</th>
                            <th>Kelembapan</th>
                            <th>Tanah</th>
                            <th>Cuaca</th>
                            <th>Status Pompa</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="report-actions">
                <button class="action-btn btn-pdf" onclick="window.print()"><i class="fa-solid fa-file-pdf"></i> Simpan PDF</button>
                <button class="action-btn btn-print" onclick="window.print()"><i class="fa-solid fa-print"></i> Cetak Laporan</button>
            </div>
        </div>
    </div>

    <script>
        let currentType = 'umum'; 
        let dateFilter = 'all';
        let chartInstance = null;

        // Fungsi Ganti Tombol Jenis Laporan
        function selectType(btn, type) {
            document.querySelectorAll('#report-type-wrapper button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            currentType = type;
        }

        // Fungsi Ganti Tombol Tanggal
        function selectDate(btn, range) {
            document.querySelectorAll('#date-range-wrapper button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            dateFilter = range;

            // Tampilkan input custom hanya jika dipilih
            const customInput = document.getElementById('custom-date-input');
            if (range === 'custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
        }

        // Fungsi Utama Generate
        async function generateReport() {
            const btn = document.querySelector('.generate-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Memproses...';
            
            try {
                const response = await fetch('api_provider.php?data=riwayat');
                const rawData = await response.json();

                if (!rawData || rawData.length === 0) {
                    alert("Belum ada data di database.");
                    return;
                }

                // 1. FILTER DATA
                let filteredData = rawData;
                
                // Filter Tanggal
                const today = new Date();
                today.setHours(0,0,0,0);

                if (dateFilter === 'today') {
                    filteredData = rawData.filter(item => new Date(item.waktu) >= today);
                } 
                else if (dateFilter === 'custom') {
                    const startDate = document.getElementById('start-date').value;
                    const endDate = document.getElementById('end-date').value;
                    if (startDate && endDate) {
                        const start = new Date(startDate);
                        const end = new Date(endDate);
                        end.setHours(23, 59, 59);
                        filteredData = rawData.filter(item => {
                            const d = new Date(item.waktu);
                            return d >= start && d <= end;
                        });
                    }
                }

                // Filter Jenis (Penyiraman)
                if (currentType === 'penyiraman') {
                    filteredData = filteredData.filter(item => item.status_pompa == 1);
                }

                if (filteredData.length === 0) {
                    alert("Tidak ada data yang cocok dengan filter Anda.");
                    return;
                }

                // 2. UPDATE UI
                updateStats(filteredData);
                renderTable(filteredData);
                renderChart(filteredData);

                // Set Judul Laporan
                document.getElementById('judul-laporan').innerText = currentType === 'penyiraman' ? "Laporan Riwayat Penyiraman" : "Ringkasan Kondisi Lahan";
                document.getElementById('periode-laporan').innerText = `Dicetak pada: ${new Date().toLocaleString('id-ID')}`;

                // Tampilkan Hasil
                document.getElementById('report-view').style.display = 'block';
                document.getElementById('report-view').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error(error);
                alert("Gagal memproses data.");
            } finally {
                btn.innerHTML = '<i class="fa-solid fa-file-invoice"></i> Buat Laporan';
            }
        }

        function updateStats(data) {
            const avgTemp = (data.reduce((acc, item) => acc + parseFloat(item.suhu_udara), 0) / data.length).toFixed(1);
            const minSoil = Math.min(...data.map(d => d.kelembapan_tanah));
            const maxHum = Math.max(...data.map(d => d.kelembapan_udara));

            document.getElementById('stats-container').innerHTML = `
                <div class="stat-item"><p>Suhu Rata-rata</p><h3>${avgTemp}°C</h3></div>
                <div class="stat-item"><p>Kelembapan Tanah Min.</p><h3>${minSoil}%</h3></div>
                <div class="stat-item"><p>Data Terekam</p><h3>${data.length} Baris</h3></div>
            `;
        }

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            data.forEach(row => {
                const date = new Date(row.waktu).toLocaleString('id-ID');
                const weatherBadge = row.status_hujan == 1 
                    ? `<span class="badge badge-rain"><i class="fa-solid fa-cloud-rain"></i> Hujan</span>` 
                    : `<span class="badge badge-dry"><i class="fa-solid fa-sun"></i> Cerah</span>`;
                const pumpBadge = row.status_pompa == 1 
                    ? `<span class="badge badge-on">NYALA</span>` 
                    : `<span class="badge badge-off">Mati</span>`;

                tbody.innerHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${row.suhu_udara}°C</td>
                        <td>${row.kelembapan_udara}%</td>
                        <td><strong>${row.kelembapan_tanah}%</strong></td>
                        <td>${weatherBadge}</td>
                        <td>${pumpBadge}</td>
                    </tr>`;
            });
        }

        function renderChart(data) {
            const ctx = document.getElementById('reportChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => {
                        const t = new Date(d.waktu);
                        return `${t.getHours()}:${t.getMinutes()}`;
                    }),
                    datasets: [{
                        label: 'Kelembapan Tanah (%)',
                        data: data.map(d => d.kelembapan_tanah),
                        borderColor: '#2a9d8f',
                        backgroundColor: 'rgba(42, 157, 143, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: false } }
                }
            });
        }
    </script>
</body>
</html>
